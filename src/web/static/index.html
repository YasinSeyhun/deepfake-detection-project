<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .result.fake {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }
        .result.real {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
        }
        .preview {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Deepfake Detection</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Image</h5>
                        <form id="uploadForm">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Detect</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate Face</h5>
                        <button id="generateBtn" class="btn btn-success">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="result" class="result d-none">
            <h4>Result</h4>
            <p id="resultText"></p>
            <p id="confidence"></p>
        </div>
        
        <div id="preview" class="text-center d-none">
            <h4>Preview</h4>
            <img id="previewImage" class="preview">
        </div>
    </div>
    
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const confidence = document.getElementById('confidence');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = imageInput.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                result.classList.remove('d-none', 'fake', 'real');
                result.classList.add(data.is_fake ? 'fake' : 'real');
                
                resultText.textContent = data.is_fake ? 'This image is likely fake' : 'This image is likely real';
                confidence.textContent = `Confidence: ${(data.confidence * 100).toFixed(2)}%`;
                
                preview.classList.remove('d-none');
                previewImage.src = URL.createObjectURL(file);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the image');
            }
        });
        
        generateBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/generate', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                preview.classList.remove('d-none');
                previewImage.src = data.path;
                
                result.classList.add('d-none');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the image');
            }
        });
    </script>
</body>
</html>
